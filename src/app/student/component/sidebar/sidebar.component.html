<div class="fixed top-0 left-0 w-64 h-screen bg-[#1a1f2e] text-white">
  <div class="p-4">
    <!-- Header with user options -->
    <div class="flex justify-between items-center mb-8">
      <!-- Logo placeholder -->
      <img src="/images/unt.webp" alt="Unt Logo" class=" w-14">
      <div class="relative">
        <button (click)="toggleOptions()" class="focus:outline-none">
          <div class="h-6 w-6 cursor-pointer text-white">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
        </button>
        
        <!-- User options dropdown -->
        <div *ngIf="isOptionsVisible" class="absolute right-0 mt-2 w-48 bg-gray-800 rounded shadow-lg z-10">
          <div class="p-4 text-sm border-b border-gray-700">
            <p>Registrado como</p>
            <p class="font-bold">{{userInfo.codigo}}</p>
          </div>
          <button (click)="setActiveSection('ajustes')" 
                  class="flex items-center space-x-3 w-full p-3 rounded hover:bg-gray-700">
            <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span>Ajustes</span>
          </button>
          <button (click)="setActiveSection('logout')" class="flex items-center w-full p-3 hover:bg-gray-700">
            <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span>Desconectar</span>
          </button>
        </div>
      </div>
    </div>

    <!-- User profile section -->
    <div class="flex flex-col items-center mb-8">
      <!-- Avatar placeholder -->
      <div class="w-32 h-32 rounded-full bg-gray-600 mb-4 flex items-center justify-center">
        <svg class="h-16 w-16 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
      <h2 class="text-sm font-bold text-center">{{userInfo.nombre}}</h2>
      <p class="text-xs text-gray-400">{{userInfo.email}}</p>
    </div>

    <!-- Navigation menu -->
    <nav class="space-y-2">
      <button (click)="setActiveSection('inicio')"
              [class.bg-gray-700]="activeSection === 'inicio'"
              class="flex items-center space-x-3 w-full p-3 rounded hover:bg-gray-700">
        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span>Inicio</span>
      </button>

      <button (click)="setActiveSection('tesis')"
              [class.bg-gray-700]="activeSection === 'tesis'"
              class="flex items-center space-x-3 w-full p-3 rounded hover:bg-gray-700">
        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
        </svg>
        <span>Documentación</span>
      </button>

      <!-- Dropdown menu -->
      <div>
        <button (click)="toggleDropdown()"
                class="flex items-center space-x-3 w-full p-3 rounded justify-between hover:bg-gray-700">
          <div class="flex items-center space-x-3">
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span>Nuevo Trámite</span>
          </div>
          <span [class.rotate-0]="isDropdownVisible" 
                [class.-rotate-90]="!isDropdownVisible"
                class="ml-2 transition-transform duration-300">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-down"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 9l6 6l6 -6" /></svg>
          </span>
        </button>

        <div [class.max-h-40]="isDropdownVisible"
             [class.opacity-100]="isDropdownVisible"
             [class.max-h-0]="!isDropdownVisible"
             [class.opacity-0]="!isDropdownVisible"
             class="mt-2 rounded shadow-lg text-center transition-all duration-300 overflow-hidden">
          <button (click)="setActiveSection('anexo11')"
                  [class.bg-gray-700]="activeSection === 'anexo11'"
                  class="flex items-center w-full p-3 rounded hover:bg-gray-700 hover:text-gray-300 transition-colors duration-200">
            <span class="ml-2 pl-6">Anexo 11 - PT</span>
          </button>
          <button (click)="setActiveSection('anexo30')"
                  [class.bg-gray-700]="activeSection === 'anexo30'"
                  class="flex items-center w-full p-3 rounded hover:bg-gray-700 hover:text-gray-300 transition-colors duration-200">
            <span class="ml-2 pl-6">Anexo 30</span>
          </button>
          <button (click)="setActiveSection('extras')"
                  [class.bg-gray-700]="activeSection === 'extras'"
                  class="flex items-center w-full p-3 rounded hover:bg-gray-700 hover:text-gray-300 transition-colors duration-200">
            <span class="ml-2 pl-6">Extras</span>
          </button>
        </div>
      </div>
    </nav>
  </div>
</div>
